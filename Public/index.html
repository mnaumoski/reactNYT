<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="styles/reset.css">
    <!-- reset -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bootstrap -->
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Search Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search parametars</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Search term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                                <label for="sel1">Number of records to show:</label>
                                <select class="form-control" id="numRecords">
                                    <option value=1>1</option>
                                    <option value=5 selected>5</option>
                                    <option value=10>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start year:</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End year:</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <!-- search and clear buttons -->
                            <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                            <button type="button" class="btn btn-default" id="clearBtn">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- results panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search results</h3>
                    </div>
                    <div class="panel-body" id="wellSection">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- app.js -->
    <script src="javascript/app.js"></script>
</body>

</html>
